sudo: required
dist: trusty
language: generic
python: 
  - "2.7"
services:
- docker
env:
  global:
  - SHA=$(git rev-parse HEAD)
  - secure: 
  - secure: 
before_install:
  - pip install awscli --user 
  - curl -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.13.7/2019-06-11/bin/linux/amd64/aws-iam-authenticator
  - curl -o aws-iam-authenticator.sha256 https://amazon-eks.s3-us-west-2.amazonaws.com/1.13.7/2019-06-11/bin/linux/amd64/aws-iam-authenticator.sha256
  - openssl sha1 -sha256 aws-iam-authenticator
  - chmod +x ./aws-iam-authenticator
  - mkdir -p $HOME/bin && cp ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator && export PATH=$HOME/bin:$PATH
  - echo 'export PATH=$HOME/bin:$PATH' >> ~/.bashrc
  - aws eks --region us-west-2 update-kubeconfig --name multi-k8s --role-arn arn:aws:iam::894511344406:user/Administrator
  - export PATH=$PATH:$HOME/.local/bin
deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master
